<!DOCTYPE html>
<html lang="en">
<head>

<style xmlns="http://www.w3.org/2000/svg">

    .container {  display: grid;
        grid-template-columns: 0.1fr 2.3fr 2fr 0.1fr;
        grid-template-rows: 0.4fr 2.1fr 0.1fr;
        gap: 15px 15px;
        grid-auto-flow: row;
        grid-template-areas:
    "header header header header"
    ". map description ."
    "footer footer footer footer";
    }

    .header { grid-area: header; }

    .footer { grid-area: footer; }

    #map { grid-area: map; }

    .description { grid-area: description; }



    .OUTLINE {
    stroke-linejoin:round;
    stroke: white;
    stroke-width: 1;
}


#CD41 {
    fill: lightgrey;
}
#CD42 {
    fill: lightgrey;

}
.TEXT {
    fill: black;
    font-size: 18px;
    font-weight: bold;
    text-anchor: middle;
    alignment-baseline: middle;
}



 .background {
     fill: white; /* Default background color */
 }

</style>
