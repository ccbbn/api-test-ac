<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>




<style xmlns="http://www.w3.org/2000/svg">

    .container {  display: grid;
        grid-template-columns: 0.1fr 800px 1200px 0.1fr;
        grid-template-rows: 0.4fr 2.1fr 0.1fr;
        gap: 15px 15px;
        grid-auto-flow: row;
        grid-template-areas:
    "header header header  header"
    ". map description ."
    "footer footer footer  footer";
    }

    .header { grid-area: header; }

    .footer { grid-area: footer; }

    #map { grid-area: map; }

    .description { grid-area: description; }


    /*.inform {grid-area: inform;}*/



    .OUTLINE {
    stroke-linejoin:round;
    stroke: white;
    stroke-width: 1;
}


#CD41 {
    fill: lightgrey;
}
#CD42 {
    fill: lightgrey;

}
.TEXT {
    fill: black;
    font-size: 18px;
    font-weight: bold;
    text-anchor: middle;
    alignment-baseline: middle;
}



 .background {
     fill: white; /* Default background color */
 }


    .pm10 th {

        text-align: center;
        background-color: #F5F5F5;
        width: 150px;
        padding: 8px;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }
    .pm10 tr {

        text-align: center;
    }



    .pm10 tr:nth-child(even) {
        background-color: #F9F9F9;
    }

    .pm10 tr:hover {
        background-color: #E5E5E5;
    }

    .goodStatus {
        background-color: #00a9fe;
        padding: 10px;
        border-radius: 8px;
        font-weight: normal;
        vertical-align: middle;

        align-items: center;

    }
    .normalStatus {
        background-color: #51ca66;
        padding: 10px;
        border-radius: 8px;
        font-weight: normal;
    }

    .badStatus {
        background-color: #fde801;
        padding: 10px;
        border-radius: 8px;
        font-weight: normal;
    }

    .terribleStatus {
        background-color: #fd0042;
        padding: 10px;
        border-radius: 8px;
        font-weight: normal;
    }





    .overall {
        border-collapse: collapse;
        width: 100%;
    }

    .overall thead th {
        background-color: #ffcccc; /* 머그런 핑크색 */
        font-weight: bold;
        color: #fff; /* 흰색 글자 */
    }

    .overall th, .overall td {
        border-bottom: 1px solid #ddd;
        text-align: center;
        width: 50px;
    }

    .overall tbody tr:nth-child(even) {
        background-color: #f2f2f2; /* 연한 회색 */
    }

    .overall tbody tr:hover {
        background-color: #ffeb99; /* 연한 노란색 */
    }

    .overall td {
        font-size: 14px;
        color: #333; /* 어두운 회색 글자 */
    }


    .titleName {
        grid-column-start: 2;
        text-align: center;

    }


    .titleName h2 {
        font-size: 32px;
        font-weight: bold;
        color: #333333;
        margin: 40px;
    }

    .titleName span {
        color: #7c710c;
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 2px;
    }



</style>
