<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>




<style xmlns="http://www.w3.org/2000/svg">

  .container {  display: grid;
    grid-template-columns: 0.1fr 800px 950px 0.1fr;
    grid-template-rows: 0.4fr 2.1fr 0.1fr;
    gap: 15px 15px;
    grid-auto-flow: row;
    grid-template-areas:
    "header header header  header"
    ". map description ."
    "footer footer footer  footer";
  }

  .header { grid-area: header; }

  .footer { grid-area: footer; }

  #map { grid-area: map; }

  .description { grid-area: description; }


  /*.inform {grid-area: inform;}*/

  #code, #expectedDay {
    width: 40px; /* 예시로 100px로 지정 */
  }

  .OUTLINE {
    stroke-linejoin:round;
    stroke: white;
    stroke-width: 1;
  }


  .TEXT {
    fill: black;
    font-size: 14px;
    font-weight: bold;
    text-anchor: middle;
    alignment-baseline: middle;
  }


  .background {
    fill: white; /* Default background color */
  }

  .pm10 th {

    text-align: center;
    background-color: #F5F5F5;
    width: 130px;
    padding: 8px;
    font-size: 14px;
    font-weight: bold;
    font-family: Arial, sans-serif;
  }
  .pm10 tr {
    font-size: 12px;
    font-weight: bold;
    text-align: center;
  }



  .pm10 tr:nth-child(even) {
    background-color: #F9F9F9;
  }

  .pm10 tr:hover {
    background-color: #E5E5E5;
  }

  .goodStatus {
    background-color: #00a9fe;
    padding: 10px;
    border-radius: 8px;
    font-weight: normal;
    vertical-align: middle;

    align-items: center;

  }
  .normalStatus {
    background-color: #51ca66;
    padding: 10px;
    border-radius: 8px;
    font-weight: normal;
  }

  .badStatus {
    background-color: #fde801;
    padding: 10px;
    border-radius: 8px;
    font-weight: normal;
  }

  .terribleStatus {
    background-color: #fd0042;
    padding: 10px;
    border-radius: 8px;
    font-weight: normal;
  }


  .overall {
    border-collapse: collapse;
    width: 400px;

    margin: 50px;
  }

  .overall thead th {
    background-color: #ffcccc; /* 머그런 핑크색 */
    font-weight: bold;
    color: #fff; /* 흰색 글자 */
  }

  .overall th, .overall td {
    border-bottom: 1px solid #ddd;
    text-align: center;
    width: 50px;
  }

  .overall tbody tr:nth-child(even) {
    background-color: #f2f2f2; /* 연한 회색 */
  }

  .overall tbody tr:hover {
    background-color: #ffeb99; /* 연한 노란색 */
  }

  .overall td {
    font-size: 14px;
    color: #333; /* 어두운 회색 글자 */
  }


  .titleName {
    grid-column-start: 2;
    text-align: center;

  }

  .titleName h2 {
    font-size: 32px;
    font-weight: bold;
    color: #333333;
    margin: 40px;
  }

  .titleName span {
    color: #7c710c;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 2px;
  }



  .button-group {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: -10px;
    margin-left: 230px;
  }

  .button-group button {
    padding: 10px 15px;
    border: none;
    border-radius: 20px;
    color: white;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }


  .button-group button:nth-child(1) {
    background-color: #ff9f9f; /* First button color */
  }

  .button-group button:nth-child(2) {
    background-color: #9fcaff; /* Second button color */
  }

  .button-group button:hover {
    opacity: 0.8;
  }

  .button-group button:focus {
    outline: none;
  }

  .button-group button:first-child {
    margin-right: 10px;
  }


  #dust-bar {
    width: 200px;
    height: 20px;
    border: 1px solid #000;
  }

  #dust-level {
    height: 100%;
    background-color: #ccc;
  }





</style>

    // changeGrade: { true : pm10 } , { false : pm25 }
    let changeGrade = true;
    function setGradeValue(value) {
      if (value === 'pm10') {
        changeGrade = true;
      } else if (value === 'pm25') {
        changeGrade = false;
      }

      if (changeGrade === true) {

        seoul = document.querySelector('.seoulStatus');
        busan = document.querySelector('.busanStatus');
        deagu = document.querySelector('.daeguStatus');
        incheon = document.querySelector('.incheonStatus');
        gwangju = document.querySelector('.gwangjuStatus');
        daejeon = document.querySelector('.daejeonStatus');
        ulsan = document.querySelector('.ulsanStatus');
        sejong = document.querySelector('.sejongStatus');
        gyeonggi = document.querySelector('.gyeonggiStatus');
        gangwon = document.querySelector('.gangwonStatus')
        chungbuk = document.querySelector('.chungbukStatus');
        chungnam = document.querySelector('.chungnamStatus');
        jenbuk = document.querySelector('.jenbukStatus');
        jeonnam = document.querySelector('.jeonnamStatus');
        gyeongbuk = document.querySelector('.gyeongbukStatus');
        gyeongnam = document.querySelector('.gyeongnamStatus');
        jeju = document.querySelector('.jejuStatus');


        const setMapColor = (elementId, status) => {
          const pathElement = document.querySelector(elementId);

          if (status === "좋음") {
            pathElement.style.fill = "#00a9fe";
          } else if (status === "보통") {
            pathElement.style.fill = "#51ca66";
          } else if (status === "나쁨") {
            pathElement.style.fill = "#fde801";
          } else {
            pathElement.style.fill = "#fd0042";
          }
        };

        // Usage:
        setMapColor('#seoulPath', seoul.innerText);
        setMapColor('#busanPath', busan.innerText);
        setMapColor('#daeguPath', deagu.innerText);
        setMapColor('#incheonPath', incheon.innerText);
        setMapColor('#gwangjuPath', gwangju.innerText);
        setMapColor('#daejeonPath', daejeon.innerText);
        setMapColor('#ulsanPath', ulsan.innerText);
        setMapColor('#sejongPath', sejong.innerText);
        setMapColor('#gyeonggiPath', gyeonggi.innerText);
        setMapColor('#gangwonPath', gangwon.innerText);
        setMapColor('#chungbukPath', chungbuk.innerText);
        setMapColor('#chungnamPath', chungnam.innerText);
        setMapColor('#jenbukPath', jenbuk.innerText);
        setMapColor('#jeonnamPath', jeonnam.innerText);
        setMapColor('#gyeongbukPath', gyeongbuk.innerText);
        setMapColor('#gyeongnamPath', gyeongnam.innerText);
        setMapColor('#jejuPath', jeju.innerText);


      }

        const setMapColor = (elementId, status) => {
          const pathElement = document.querySelector(elementId);

            pathElement.style.fill = "#fd0042";
          }
        };

        // Usage:
        setMapColor('#seoulPath', seoul.innerText);
        setMapColor('#busanPath', busan.innerText);
        setMapColor('#daeguPath', deagu.innerText);
        setMapColor('#incheonPath', incheon.innerText);
        setMapColor('#gwangjuPath', gwangju.innerText);
        setMapColor('#daejeonPath', daejeon.innerText);
        setMapColor('#ulsanPath', ulsan.innerText);
        setMapColor('#sejongPath', sejong.innerText);
        setMapColor('#gyeonggiPath', gyeonggi.innerText);
        setMapColor('#gangwonPath', gangwon.innerText);
        setMapColor('#chungbukPath', chungbuk.innerText);
        setMapColor('#chungnamPath', chungnam.innerText);
        setMapColor('#jenbukPath', jenbuk.innerText);
        setMapColor('#jeonnamPath', jeonnam.innerText);
        setMapColor('#gyeongbukPath', gyeongbuk.innerText);
        setMapColor('#gyeongnamPath', gyeongnam.innerText);
        setMapColor('#jejuPath', jeju.innerText);


      }

    }
    // 표색 변경
    function addStatusClass(element, status) {
      if (status === "좋음") {
        element.classList.add("goodStatus");
        // element.innerHTML += '<img src="/img/level1.svg" width="24px"  height="24px" alt="좋음">';
      } else if (status === "보통") {
        element.classList.add("normalStatus");
      } else if (status === "나쁨") {
        element.classList.add("badStatus");
      } else {
        element.classList.add("terribleStatus");
      }
    }

    addStatusClass(jenbuk10, jenbuk10.innerText);

    addStatusClass(gyeongbuk10, gyeongbuk10.innerText);
    addStatusClass(gyeongnam10, gyeongnam10.innerText);
    addStatusClass(jeju10, jeju10.innerText);

    let seoul25 = document.querySelector('.seoulStatus25');
    let busan25= document.querySelector('.busanStatus25');
    let deagu25 = document.querySelector('.daeguStatus25');
    let incheon25 = document.querySelector('.incheonStatus25');
    let gwangju25 = document.querySelector('.gwangjuStatus25');
    let daejeon25 = document.querySelector('.daejeonStatus25');
    let ulsan25 = document.querySelector('.ulsanStatus25');
    let sejong25 = document.querySelector('.sejongStatus25');
    let gyeonggi25 = document.querySelector('.gyeonggiStatus25');

    let chungbuk25 = document.querySelector('.chungbukStatus25');
    let chungnam25 = document.querySelector('.chungnamStatus25');
    let jenbuk25 = document.querySelector('.jenbukStatus25');
    let jeonnam25 = document.querySelector('.jeonnamStatus25');
    let gyeongbuk25 = document.querySelector('.gyeongbukStatus25');
    let gyeongnam25 = document.querySelector('.gyeongnamStatus25');
    let jeju25 = document.querySelector('.jejuStatus25');

    addStatusClass(seoul25, seoul25.innerText);
    addStatusClass(busan25, busan25.innerText);
    addStatusClass(deagu25, deagu25.innerText);
    addStatusClass(incheon25, incheon25.innerText);
    addStatusClass(gwangju25, gwangju25.innerText);
    addStatusClass(daejeon25, daejeon25.innerText);
    addStatusClass(ulsan25, ulsan25.innerText);
    addStatusClass(sejong25, sejong25.innerText);
    addStatusClass(gyeonggi25, gyeonggi25.innerText);
    addStatusClass(gangwon25, gangwon25.innerText);
    addStatusClass(chungbuk25, chungbuk25.innerText);
    addStatusClass(chungnam25, chungnam25.innerText);
    addStatusClass(jenbuk25, jenbuk25.innerText);
    addStatusClass(jeonnam25, jeonnam25.innerText);
    addStatusClass(gyeongbuk25, gyeongbuk25.innerText);
    addStatusClass(gyeongnam25, gyeongnam25.innerText);
    addStatusClass(jeju25, jeju25.innerText);


  </script>
